<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
</head>
<body>
    <h1>რეგისტრაციის ფორმა</h1>
    <form action="#" method="POST">
        <!-- სახელი -->
        <label for="fname">სახელი:</label>
        <input type="text" id="fname" name="fname" placeholder="გთხოვთ ჩაწერეთ თქვენი სახელი" required />

        <!-- გვარი -->
        <label for="lname">გვარი:</label>
        <input type="text" id="lname" name="lname" placeholder="გთხოვთ ჩაწერეთ თქვენი გვარი" required />

        <!-- ქვეყანა -->
        <label for="country">ქვეყანა:</label>
        <select id="country" name="country" required>
            <option value="">წარმოიდგინეთ თქვენი ქვეყანა...</option>
            <option value="georgia">საქართველო</option>
            <option value="usa">ამერიკა</option>
            <option value="uk">ბრიტანეთი</option>
            <option value="germany">გერმანია</option>
            <!-- სხვა ქვეყნებიც შეგიძლიათ დაამატოთ -->
        </select>

        <!-- დადასტურების ღილაკი -->
        <button type="submit">დადასტურება</button>
    </form>
</body>
</html>
