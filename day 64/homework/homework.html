<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <p>Javascript</p>
    <script>
        //JavaScript'ში შეასრულეთ ყველა მათემატიკური ოპერაციები "+,-,>,<"...
        console.log(64 + 64)
        console.log(64 - 100)
        console.log(65 < 64)
        console.log(64 > 63)
        //console'ში გამოიტანეთ თქვენი სახელი.
        console.log("ლუკა ოთარაშვილი")
        //საიტის გაშვებისას alert'ის საშუალებთ მიესალმეთ მომხმარებელს.
        alert("hello guest")
        //console.log()'ის დახმარებით გამოიტანეთ 2 სტრინგის კონკატენაცია.
        console.log("ლუკა" + " ოთარაშვილი " + "ვარ 12 წლის")
    </script>
</body>
</html>
